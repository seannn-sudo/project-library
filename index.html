<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <!-- Importing Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
  
  <!-- JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <!-- Logo -->
    <div class="logo">Personal Library</div>
    <!-- Statistics -->
    <div class="stats">
      <div class="total-books">Total Books: 0</div>
      <div class="book-read">Books Read: 0</div>
      <div class="book-unread">Books Unread: 0</div>
    </div>
  </header>
  
  <!-- Main Content Container -->
  <div class="container">
    <!-- Book Display Section -->
    <div class="book-display">
    </div>
    
    <!-- Modal Section -->
    <div class="modal">
      <form action="#" class="sign-up-form" method="post">
        <!-- Add New Book Form -->
        <h2>Add New Book</h2>
        <!-- Close Button -->
        <span class="material-symbols-outlined close-button">close</span>
        <!-- Input Fields -->
        <div class ="input-box">
          <input type="text" name="book-title" id="book-title" placeholder="Book Title" required>
          <input type="text" name="author" id="author" placeholder="Author" required>
          <input type="number" name="number-of-pages" id="number-of-pages" placeholder="Number Of Pages" required>
          <!-- Checkbox for Read Status -->
          <div class="is-read">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read">
          </div>
          <!-- Submit Button -->
          <button id="submit-button" type="submit">Submit</button>
        </div>
      </form>
    </div>
    
    <!-- Trigger Button to Open Modal -->
    <button class="trigger"><span class="material-symbols-outlined">add</span></button>
  </div>
  
  <!-- Footer Section -->
  <footer>
    <!-- Copyright Information -->
    <a href="https://github.com/seannn-sudo" target="_blank">Copyright Â© <span id ="currentYear"></span> seannn-sudo
    </a>
  </footer>
</body>
</html>
